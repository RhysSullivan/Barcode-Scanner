 </p><p>
In a large bowl, beat butter and peanut butter until well blended. Beat in granulated and brown sugars until light and fluffy. Add egg, milk and vanilla, and beat until well blended. Gradually mix reserved dry ingredients into the wet ingredients.</p><p>
Using a tablespoon measure or cookie scoop, portion out dough and shape into balls about 1-inch in diameter. Drop balls into pan with sugar and shake (about 4 balls at a time) to roll balls in sugar to coat. Place balls about 2-inches apart, in staggered rows of 3-2-3-2-3, on a large ungreased cookie sheet. </p><p>
Place one baking sheet at a time onto center rack of preheated 375 degree F oven. Bake until just starting to turn light golden brown, about 8 to 10 minutes, rotating baking sheet if needed for even baking. Do not over-bake. Remove from the oven and immediately place one chocolate kiss onto the center of each cookie, pressing down firmly (cookie will crack slightly around edges). Transfer cookies to a wire rack to cool completely. </p><p>
Store cookies in an airtight container at room temperature for up to 1 week. Cookies freeze well.</p><p>
Makes about 48 cookies. </p></div>

                <div class="overview-notes">
                    <p>For an extra treat, try making these with one of the many variations of Hershey's Kisses -- e.g., Caramel filled Kisses, Peanut Butter filled Kisses, or Cherry Cordial Creme filled Kisses. Mmm? Mmm? good!</p>

            <textarea id="recipe-textarea" class="form-control">Peanut Butter Blossoms

1 1/2 cups Unbleached all-purpose flour 
1 teaspoon Baking soda 
1/2 teaspoon Salt 
1/2 cup unsalted butter (1-stick), softened
3/4 cup creamy peanut butter (I use Jif)
1/3 cup Granulated sugar 
1/3 cup light brown sugar firmly packed
1 large Egg 
2 tablespoons milk 
1 teaspoon Vanilla extract 
 additional granulated sugar (for rolling cookie balls in)
48  Hershey&#39;s chocolate kisses unwrapped

Adjust oven rack to middle position and heat oven to 375 degrees F. 

Remove wrappers from chocolates; set aside. Place about 1/2 cup sugar (for rolling) in an 8-inch cake pan or shallow dish; set aside. In a medium bowl, sift together flour, baking soda and salt; set aside. 
 
In a large bowl, beat butter and peanut butter until well blended. Beat in granulated and brown sugars until light and fluffy. Add egg, milk and vanilla, and beat until well blended. Gradually mix reserved dry ingredients into the wet ingredients.

Using a tablespoon measure or cookie scoop, portion out dough and shape into balls about 1-inch in diameter. Drop balls into pan with sugar and shake (about 4 balls at a time) to roll balls in sugar to coat. Place balls about 2-inches apart, in staggered rows of 3-2-3-2-3, on a large ungreased cookie sheet. 

Place one baking sheet at a time onto center rack of preheated 375 degree F oven. Bake until just starting to turn light golden brown, about 8 to 10 minutes, rotating baking sheet if needed for even baking. Do not over-bake. Remove from the oven and immediately place one chocolate kiss onto the center of each cookie, pressing down firmly (cookie will crack slightly around edges). Transfer cookies to a wire rack to cool completely. 

Store cookies in an airtight container at room temperature for up to 1 week. Cookies freeze well.

Makes about 48 cookies. </textarea>
