            <textarea id="recipe-textarea" class="form-control">Pumpkin Loaf with Cream Cheese Icing

 4   Eggs 
 2  cups Sugar 
 1  cup canola oil  
 2  cups Flour 
 2  tsp baking soda  
 2  tsp cinnamon  
1/2 tsp salt  
 2  cups canned pumpkin  
 1  tsp vanilla  
  Cream Cheese Icing:  
1 8-oz cream cheese  
 1  stick butter  softened
 1  box (about 3 cups) 4x sugar (powdered sugar) 
 2  tsp vanilla   

Mix eggs and sugar in large bowl. Add oil and mix. Combine dry ingredients and add to egg mixture. Mix in vanilla and add pumpkin. Pour into a floured loaf pan and make smaller loaf or cupcakes with remaining batter. Bake at 350&#176; for 50-60 minutes or until knife comes out clean.

Icing:
Beat butter and cream cheese until well blended. Slowly add sugar and vanilla.</textarea>

    function verifyOneStarAndSubmit() {
        $("#wait").show();
        var txt = $('textarea#mycomment').val();
        if (txt == "") {
            sweetAlert("Please enter a comment.");
            $("#wait").hide();
            return false;
        }

        rating = $(".star-rating-control").find('.star-rating-on').length;
        $("#starRatingValue").attr('value', rating);

        if (rating === 1) {
            var ans = confirm(
                "Giving a recipe 1-star means you made it and think it is AWFUL.  On BigOven, 1 star=Awful, 5 star=Excellent.\n\nIf you're simply remembering it for later, click Try to the right.  \n\nGive this recipe an AWFUL rating?");
            if (!ans) return false;
            if (ans === true) {
                var text = $('textarea#mycomment').val();
                if (text.length <= 30) {
                    alert(
                        "Before we can submit this rating, please enter a longer comment specifying what you didn't care for, and what might improve this recipe for other cooks consider this recipe.  Please be kind -- we email this to the cook who took the time to post this recipe.");
                    $("#submitreview").show();
                    $("#submitreview").button('reset');
                    $("#wait").hide();
                    return false;
                }
                submitReviewAndUpdate();
                $("#wait").fadeOut();
                return true;
            }
        }
        submitReviewAndUpdate();
        return true;
    }

    function signInToAddReview() {
        window.location = "/account/login?ReturnUrl=%2frecipe%2fpumpkin-loaf-with-cream-cheese-icing%2f167340#reviews-section";
    }

    function submitReviewAndUpdate() {
        $("#wait").show();
        var comment = $("#mycomment").val();
        $("#submit-review-button").attr("disabled");
        var rating = $(".star-rating-control").find('.star-rating-on').length;

        $.post("/utils/commentrating",
            { recipeId: 167340, notes: comment, rating: rating },
            function(result) {
                // update area
                $.ajax({
                        url: "/utils/reviewrepliesmodern?recipeid=167340",
                        type: "GET"
                    })
                    .done(function(partialViewResult) {
                        $("#recipe-review-list").html(partialViewResult);
                        $("#wait").hide();
                        $("#mycomment").val("");
                        $('.star-rating-control').rating('select', false);
                        $("#submit-review-button").removeAttr("disabled");
                    });
            });
    }
